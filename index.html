<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:50px; bottom:0; right: 0; left: 0; width:100%; }
</style>
</head>
<body>

    <nav class="nav navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">Funded projects in Kenya</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a id="all" href="#">All projects</a></li>
          <li><a id="cluster" href="#">Cluster projects</a></li>
          <li><a href="#">Choropleth</a></li>
        </ul>
      </div>
    </nav>
    <div id='map'></div>

<script>

  // Set up map
  L.mapbox.accessToken = 'pk.eyJ1IjoiYWxsYXkiLCJhIjoiY2lqOHh6MWp6MDAxcXV4bHhua3Btd203cCJ9.psDNCjiVMuoziPvI5U0n_g';
 	var map = L.mapbox.map('map', 'allay.olkh6mhg')
 	.setView([1.2000, 37.0000], 6);

  var fileUrl = 'js/projects.geojson';

 // Load markers from GeoJson file

 // jQuery.ajax({
 //   dataType: "json",
 //   url: fileUrl,
 //   success: function(geojson){
 //    //  console.log(JSON.stringify(geojson));
 //     L.mapbox.featureLayer(geojson).addTo(map);
 //   }
 // });

 var featureLayer;
 var group = new L.MarkerClusterGroup();

 function showMarkers(){

   // Show markers without clustering in case we click all after clustering or prevent overlapping layers
   if(map.hasLayer(group)){
     map.removeLayer(group);
   }
   else if(map.hasLayer(featureLayer)){
     map.removeLayer(featureLayer);
   }

   featureLayer = L.mapbox.featureLayer().loadURL(fileUrl).on('ready', function(e) {

    featureLayer.eachLayer(function(layer){
      var content = '<h5>'+layer.feature.properties.title+'<\/h5>'+'<h6>Description<\/h6>'+'<p>'+layer.feature.properties.description+'<\/p>'+
      '<h6>Objectives<\/h6>'+'<p>'+layer.feature.properties.objectives+'<\/p>';
      layer.bindPopup(content);
    });

  });

  featureLayer.addTo(map);

 }

 function clusterMarkers(){

   // Prevent overlapping layers
   if(map.hasLayer(featureLayer)){
     map.removeLayer(featureLayer);
   }else if(map.hasLayer(group)){
     map.removeLayer(group);
   }

   group = new L.MarkerClusterGroup();
   var clusterLayer = L.mapbox.featureLayer().loadURL(fileUrl).on('ready', function(e) {
        group.addLayer(clusterLayer);
   });
   group.addTo(map);

 }

jQuery(function(){
  showMarkers();

  jQuery('#cluster').click(function (e){
    e.preventDefault();
    clusterMarkers();
  });

  jQuery('#all').click(function (e){
    e.preventDefault();
    showMarkers();
  });

});

</script>
</body>
</html>
